<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham's Trade Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-card: #171717;
            --border-color: #262626;
            --text-primary: #e5e5e5;
            --text-secondary: #a3a3a3;
            --accent-green: #10b981;
            --accent-red: #ef4444;
        }

        body { 
            background-color: var(--bg-main); 
            color: var(--text-primary); 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Input Styling */
        .input-group label {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .input-field {
            width: 100%;
            background-color: #050505;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px 12px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            transition: all 0.2s;
            outline: none;
        }
        .input-field:focus {
            border-color: #525252;
            box-shadow: 0 0 0 1px #525252;
        }
        option { background-color: var(--bg-card); color: white; }
        
        /* Stat Cards */
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 6px;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-secondary); font-weight: 600; letter-spacing: 0.05em; margin-bottom: 6px; }
        .stat-value { font-size: 1.75rem; font-weight: 500; font-family: 'JetBrains Mono', monospace; letter-spacing: -0.03em; }

        /* Buttons */
        .btn-primary {
            background: white;
            color: black;
            font-weight: 600;
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid white;
        }
        .btn-primary:hover { background: #e5e5e5; border-color: #e5e5e5; }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
            cursor: pointer;
        }
        .btn-secondary:hover { border-color: var(--accent-red); color: var(--accent-red); background: rgba(239, 68, 68, 0.05); }
        
        .btn-delete {
            color: #525252;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .btn-delete:hover {
            background-color: #262626;
            color: var(--accent-red);
        }

        /* FIXED TABLE SCROLLING */
        .table-container {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            /* Critical: Allows scrolling in both directions if needed */
            overflow: auto; 
            /* Max height creates the "sliding" effect vertically */
            max-height: 500px; 
            position: relative;
            background: var(--bg-main);
        }
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        
        th {
            /* Sticky Header Magic */
            position: sticky;
            top: 0;
            z-index: 10;
            background: #171717; /* Must be opaque to hide scrolling text behind it */
            
            text-align: left;
            padding: 12px 16px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
            box-shadow: 0 1px 0px rgba(0,0,0,0.5); /* Subtle shadow line */
        }
        
        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-primary);
            vertical-align: middle;
            white-space: nowrap; /* Prevents weird wrapping */
        }
        tr:last-child td { border-bottom: none; }
        tbody tr { transition: background 0.1s; background: var(--bg-main); }
        tbody tr:hover { background: #121212; }
        
        /* Utilities */
        .text-profit { color: var(--accent-green); }
        .text-loss { color: var(--accent-red); }
        
        .form-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 32px;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        
        <div class="flex flex-col md:flex-row justify-between items-end mb-8 gap-6 border-b border-neutral-800 pb-6">
            <div>
                <div class="text-xs font-mono text-neutral-500 mb-1 uppercase tracking-widest">Terminal</div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Shubham's Journal</h1>
            </div>
            <div>
                <button type="button" onclick="clearData()" class="btn-secondary">
                    <i data-lucide="refresh-ccw" class="w-3 h-3"></i>
                    Reset Database
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="stat-card group">
                <div class="stat-label">Net PnL (USDT)</div>
                <div id="totalPnL" class="stat-value text-neutral-200">0.00</div>
                <div class="absolute right-4 top-4 opacity-10 group-hover:opacity-20 transition">
                    <i data-lucide="dollar-sign" class="w-8 h-8 text-white"></i>
                </div>
            </div>
            <div class="stat-card group">
                <div class="stat-label">Win Rate</div>
                <div id="winRate" class="stat-value text-neutral-200">0%</div>
                <div class="absolute right-4 top-4 opacity-10 group-hover:opacity-20 transition">
                    <i data-lucide="activity" class="w-8 h-8 text-white"></i>
                </div>
            </div>
        </div>

        <div class="form-panel shadow-xl">
            <div class="flex items-center gap-2 mb-6">
                <div class="w-1 h-4 bg-white rounded-full"></div>
                <h3 class="text-sm font-bold uppercase tracking-wider text-white">New Entry</h3>
            </div>

            <form id="entryForm">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" id="date" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label>Pair</label>
                        <input type="text" id="pair" placeholder="BTCUSDT" class="input-field uppercase" required>
                    </div>
                    <div class="input-group">
                        <label>Direction</label>
                        <select id="direction" class="input-field">
                            <option value="">-- Select --</option>
                            <option value="Long">Long</option>
                            <option value="Short">Short</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Condition</label>
                        <select id="condition" class="input-field">
                            <option value="">-- Select --</option>
                            <option value="Trend Up">Trend Up</option>
                            <option value="Trend Down">Trend Down</option>
                            <option value="Range">Range</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-4">
                     <div class="input-group">
                        <label>Setup</label>
                        <select id="setup" class="input-field">
                            <option value="">-- Select --</option>
                            <option value="Breakout">Breakout</option>
                            <option value="Break–Retest">Break–Retest</option>
                            <option value="Liquidity Grab">Liq. Grab</option>
                            <option value="SFP">SFP</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Entry ($)</label>
                        <input type="number" step="any" id="entry" placeholder="0.00" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label>Stop Loss ($)</label>
                        <input type="number" step="any" id="sl" placeholder="0.00" class="input-field" required>
                    </div>
                    <div class="input-group">
                        <label>Take Profit ($)</label>
                        <input type="number" step="any" id="tp" placeholder="0.00" class="input-field" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="input-group">
                        <label>P&L Result (USDT)</label>
                        <input type="number" step="any" id="result" placeholder="e.g. 50 or -20" class="input-field font-bold" required>
                    </div>
                    <div class="input-group">
                        <label>Notes</label>
                        <input type="text" id="note" placeholder="Execution details..." class="input-field" maxlength="80">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Execute Log</button>
            </form>
        </div>

        <div class="table-container shadow-2xl">
            <table id="journalTable">
                <thead>
                    <tr>
                        <th class="w-28">Date</th>
                        <th class="w-24">Pair</th>
                        <th class="w-24">Side</th>
                        <th class="w-32">Setup</th>
                        <th class="">Prices (E / S / T)</th>
                        <th class="w-20 text-right">R:R</th>
                        <th class="w-28 text-right">PnL</th>
                        <th class="pl-6">Note</th>
                        <th class="w-12 text-center"></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
        
        <div id="emptyState" class="hidden text-center py-20 border border-neutral-800 rounded-md mt-4 border-dashed">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-neutral-900 text-neutral-600 mb-3">
                <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
            </div>
            <p class="text-neutral-500 text-sm font-mono">No trade data available.</p>
        </div>

    </div>

    <script>
        // 1. Global State
        let trades = [];

        // 2. Initialize
        function initApp() {
            try {
                const storedData = localStorage.getItem('shubham_journal_db');
                if (storedData) trades = JSON.parse(storedData);
            } catch (err) {
                console.error('LocalStorage error:', err);
                trades = [];
            }

            const dateInput = document.getElementById('date');
            if(dateInput) dateInput.valueAsDate = new Date();

            const form = document.getElementById('entryForm');
            if (form) form.addEventListener('submit', handleFormSubmit);

            renderTable();
            updateStats();
            refreshIcons();
        }

        function refreshIcons() {
            if (window.lucide && typeof window.lucide.createIcons === 'function') {
                window.lucide.createIcons();
            }
        }

        // 3. Form Handler
        function handleFormSubmit(e) {
            e.preventDefault();

            const entryPrice = parseFloat(document.getElementById('entry').value) || 0;
            const slPrice = parseFloat(document.getElementById('sl').value) || 0;
            const tpPrice = parseFloat(document.getElementById('tp').value) || 0;
            const resultVal = parseFloat(document.getElementById('result').value) || 0;

            const risk = Math.abs(entryPrice - slPrice);
            const reward = Math.abs(tpPrice - entryPrice);
            let rrString = "-";
            
            if (risk > 0) {
                const rrValue = (reward / risk).toFixed(2);
                rrString = `1:${parseFloat(rrValue)}`;
            }

            const trade = {
                id: Date.now(),
                date: document.getElementById('date').value,
                pair: document.getElementById('pair').value.toUpperCase(),
                direction: document.getElementById('direction').value || "-",
                condition: document.getElementById('condition').value || "-",
                setup: document.getElementById('setup').value || "-",
                entry: entryPrice,
                sl: slPrice,
                tp: tpPrice,
                rr: rrString,
                result: resultVal,
                note: document.getElementById('note').value || "-"
            };

            trades.unshift(trade);
            saveData();
            renderTable();
            updateStats();
            
            e.target.reset();
            document.getElementById('date').valueAsDate = new Date();
        }

        // 4. Management
        window.deleteTrade = function(id) {
            if(confirm('Delete this trade entry?')) {
                trades = trades.filter(t => t.id !== id);
                saveData();
                renderTable();
                updateStats();
            }
        }

        window.clearData = function() {
            if(confirm('RESET DATABASE: This will wipe all trade history. Continue?')) {
                trades = [];
                saveData();
                renderTable();
                updateStats();
            }
        }

        function saveData() {
            localStorage.setItem('shubham_journal_db', JSON.stringify(trades));
        }

        function updateStats() {
            const pnlEl = document.getElementById('totalPnL');
            const winRateEl = document.getElementById('winRate');
            
            if (trades.length === 0) {
                pnlEl.innerText = "0.00";
                pnlEl.className = "stat-value text-neutral";
                winRateEl.innerText = "0%";
                winRateEl.className = "stat-value text-neutral";
                return;
            }

            const totalPnL = trades.reduce((acc, t) => acc + t.result, 0);
            const formattedPnL = (totalPnL > 0 ? "+" : "") + totalPnL.toFixed(2);
            pnlEl.innerText = formattedPnL;
            
            if (totalPnL > 0) pnlEl.className = "stat-value text-profit";
            else if (totalPnL < 0) pnlEl.className = "stat-value text-loss";
            else pnlEl.className = "stat-value text-neutral";

            const wins = trades.filter(t => t.result > 0).length;
            const rate = ((wins / trades.length) * 100).toFixed(0);
            
            winRateEl.innerText = rate + "%";
            if (rate >= 50) winRateEl.className = "stat-value text-profit";
            else if (rate > 0) winRateEl.className = "stat-value text-yellow-400";
            else winRateEl.className = "stat-value text-loss";
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const emptyState = document.getElementById('emptyState');
            const tableContainer = document.querySelector('.table-container');
            
            tbody.innerHTML = '';

            if (trades.length === 0) {
                tableContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                refreshIcons();
                return;
            }
            
            tableContainer.classList.remove('hidden');
            emptyState.classList.add('hidden');

            trades.forEach(t => {
                const tr = document.createElement('tr');
                const resultClass = t.result >= 0 ? 'text-profit' : 'text-loss';
                const resultSign = t.result > 0 ? '+' : '';
                
                const dirClass = t.direction === 'Long' ? 'text-emerald-400' : (t.direction === 'Short' ? 'text-rose-400' : 'text-neutral-500');

                tr.innerHTML = `
                    <td class="text-neutral-500 font-mono text-xs">${t.date}</td>
                    <td class="font-bold font-mono">${t.pair}</td>
                    <td><span class="text-xs font-medium ${dirClass} bg-white/5 px-2 py-1 rounded">${t.direction}</span></td>
                    <td class="text-neutral-400 text-xs">${t.setup}</td>
                    <td class="font-mono text-xs">
                        <span class="text-neutral-300">${t.entry}</span> 
                        <span class="text-neutral-600 mx-1">/</span> 
                        <span class="text-neutral-500">${t.sl}</span>
                        <span class="text-neutral-600 mx-1">/</span>
                        <span class="text-neutral-500">${t.tp}</span>
                    </td>
                    <td class="text-right font-medium text-neutral-400 font-mono text-xs">${t.rr}</td>
                    <td class="text-right font-bold font-mono ${resultClass}">${resultSign}${t.result}</td>
                    <td class="text-neutral-500 text-xs pl-6 max-w-xs truncate">${t.note}</td>
                    <td class="text-center">
                        <button onclick="deleteTrade(${t.id})" class="btn-delete" title="Delete">
                            <i data-lucide="trash-2" class="w-3 h-3"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            refreshIcons();
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
